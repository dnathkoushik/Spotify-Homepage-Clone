<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Hedvig+Letters+Serif:opsz@12..24&family=Noto+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Web player: Music for everyone</title>
    <link rel="icon" href="./assets/logo.png" />
</head>

<body>
    <div class="maindiv">

        <div class="navdiv">
            <div class="optionsdiv">
                <ul>
                    <li id="home-btn" style="cursor: pointer;"><i class="fa-solid fa-house"></i>Home</li>
                    <li id="search-btn" class="opacity" style="cursor: pointer;"><i
                            class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>

            <div class="librarydivmain">
                <div class="librarydiv">
                    <div class="libdiv1 opacity">
                        <img src="./assets/library_icon.png" />
                        Your Library
                    </div>
                    <div class="libdiv2">
                        <i class="fa-solid fa-plus opacity" id="plus-icon" style="cursor: pointer;"></i>
                        <i class="fa-solid fa-arrow-right opacity"></i>
                    </div>
                </div>

                <div class="librarycard1">
                    <p style="font-weight: 600; font-size: 1rem;">Create your first playlist</p>
                    <p>It's easy, we'll help you</p>
                    <button class="bigbtn" id="create-playlist-btn">Create Playlist</button>
                </div>
                <div class="librarycard2">
                    <p style="font-weight: 600; font-size: 1rem;">Let's find some podcasts to follow</p>
                    <p>We'll keep you updated on new episodes </p>
                    <button class="bigbtn">Browse podcasts</button>
                </div>

                <!-- Container for created playlists -->
                <div id="playlist-list" style="margin-top: 20px; max-height: 200px; overflow-y: auto;">
                    <!-- Playlists will be added here -->
                </div>
            </div>

        </div>

        <div class="maincontentdiv">
            <div class="nav2div">
                <div class="arrowsdiv">
                    <img src="./assets/backward_icon.png" class="backarrow opacity" />
                    <img src="./assets/forward_icon.png" class="forarrow opacity" />
                </div>
                <div class="profilediv">
                    <button class="navbtn1">Explore Premium</button>
                    <button class="navbtn2"><i class="fa-solid fa-circle-arrow-down"></i>Install App</button>
                    <button class="navbtn3"><i class="fa-regular fa-bell"></i></button>
                    <button class="navbtn3"><i class="fa-regular fa-user"></i></button>
                </div>
            </div>
            <div class="content">
                <div id="search-view" style="display: none; padding-top: 20px;"></div>

                <div id="home-view">
                    <!-- Dynamic Content will be loaded here -->
                    <div id="home-sections">
                        <div class="section-container" id="section-trending">
                            <h2>Trending Now</h2>
                            <div class="cards"
                                style="display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px;">
                                <!-- Content -->
                            </div>
                        </div>
                        <div class="section-container" id="section-top-mixes">
                            <br>
                            <h2>Top Mixes</h2>
                            <div class="cards"
                                style="display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px;">
                                <!-- Content -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Playlist Modal -->
            <div id="playlist-modal" class="modal"
                style="display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8);">
                <div class="modal-content"
                    style="background-color: #282828; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; border-radius: 10px; color: white;">
                    <span class="close-modal"
                        style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                    <h3>Add to Playlist</h3>
                    <div id="modal-playlist-list"
                        style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                        <!-- Playlist buttons will go here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="line"></div>
        </div>

    </div>

    <div class="playerdiv">
        <div class="playingsong">
            <div class="playingsongimg">
                <img src="./assets/card2img.jpeg" />
            </div>
            <div class="playingsonginfo">
                <p class="p1"><a href="#">Mahiye Jinna Sohna By spotify Player</a></p>
                <p class="p2"><a href="#" class="opacity">An Emotional track of heart</a></p>
            </div>
            <div class="plusicon"><i class="fa-solid fa-circle-plus opacity"></i></div>
        </div>
        <div class="songcontrols">

            <div class="controls">
                <img src="./assets/player_icon1.png" class="opacity" />
                <i class="fa-solid fa-rotate-left opacity"></i>
                <img src="./assets/player_icon2.png" class="opacity" />
                <img src="./assets/player_icon3.png" class="play" />
                <img src="./assets/player_icon4.png" class="opacity" />
                <i class="fa-solid fa-rotate-right opacity"></i>
            </div>

            <div class="musictrack">
                <span>0:00</span>
                <input type="range" min="0" max="100" class="track" />
                <span>3:34</span>
            </div>
        </div>
        <div class="songoptions">
            <i class="fa-solid fa-display opacity"></i>
            <i class="fa-solid fa-list opacity"></i>
            <i class="fa-solid fa-gamepad opacity"></i>
            <i class="fa-solid fa-volume-low opacity"></i>
            <input type="range" min="0" max="15" />
            <i class="fa-solid fa-laptop-file opacity"></i>
        </div>
    </div>

    </div>
    <!-- Hidden Player Container -->
    <div id="youtube-player" style="position: absolute; top: -9999px; left: -9999px; width: 1px; height: 1px;"></div>

    <script src="script.js"></script>
</body>

</html>
